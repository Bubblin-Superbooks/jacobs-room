<div class="leaf "><div class="inner justify"><p class="no-indent  ">flung up her bedroom window and cried out: "Good-bye, Mr. Jacob!"</p><p>"Mr. Flanders!" cried Mr. Clutterbuck, trying to extricate himself from his beehive chair. "Jacob Flanders!"</p><p>"Too late, Joseph," said Mrs. Durrant.</p><p>"Not to sit for me," said Miss Eliot, planting her tripod upon the lawn.</p><hr class="section"></div> </div>
